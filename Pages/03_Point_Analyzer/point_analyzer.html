<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイント調整アナライザー</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="analyzer_style.css">
    <script src="../Header/header.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="icon" href="../../images/icon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="container">
                <h1 class="title">
                    <span>03</span>
                    ポイント調整アナライザー
                </h1>
                <div class="input-group">
                    <label class="mainLabel add-Border-01">ポイント入力</label>
                    <div class="input-row">
                        <div class="input-group">
                            <label class="miniLabel add-LeftLine-01">目標イベントポイント</label>
                            <input type="number" id="targetPoints" placeholder="目標イベントポイントを入力してください">
                        </div>
                        <div class="input-group">
                            <label class="miniLabel add-LeftLine-01">現在のイベントポイント</label>
                            <input type="number" id="currentPoints" placeholder="現在のイベントポイントを入力してください">
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="mainLabel add-Border-02">モード選択</label>
                    <div class="input-row">
                        <div class="input-group">
                            <label class="miniLabel add-LeftLine-02">モード選択</label>
                            <select class="selectbox" id="modeToggle">
                                <option value="eventBonus">イベントボーナス基軸</option>
                                <option value="finalPoints">最終回獲得ポイント基軸</option>
                            </select>
                        </div>
                        <div class="input-group" id="eventBonusGroup">
                            <label class="miniLabel add-LeftLine-02">イベントボーナス</label>
                            <input type="text" id="eventBonus" placeholder="イベントボーナスを入力してください" value="350">
                        </div>
                        <div class="input-group" id="finalPointsGroup" style="display: none;">
                            <label class="miniLabel add-LeftLine-02">最終回獲得ポイント</label>
                            <input type="number" id="finalPoints" placeholder="最終回獲得ポイントを入力してください">
                        </div>
                    </div>
                </div>
                <div class="input-group advanced" style="display: none;">
                    <label class="mainLabel add-Border-03">Advance-Mode</label>
                    <div class="input-row">
                        <div class="input-group">
                            <label class="miniLabel add-LeftLine-03">基礎点</label>
                            <input type="number" id="basePoints" placeholder="楽曲の基礎点を入力してください" value="100">
                        </div>
                        <div class="input-group">
                            <label class="miniLabel add-LeftLine-03">Max Score</label>
                            <input type="number" id="maxScore" placeholder="スコアの最大値を入力してください" value="1100000">
                        </div>
                        <div class="input-group">
                            <label class="miniLabel add-LeftLine-03">LB最大消費量</label>
                            <div class="range-slider">
                                <span id="rs-bullet" class="rs-label">10</span>
                                <input id="rs-range-line" class="rs-range" type="range" value="10" min="0" max="10">    
                            </div>
                            
                            <div class="box-minmax">
                            <span>0</span><span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="result"></div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>© 2024 @Noritake All Rights Reserved.</p>
    </footer>

    <script src="analyzer_script.js"></script>  

</body>
</html>
