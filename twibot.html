<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ついぼジェネレーター</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="container">
    <h1>ついぼジェネレーター</h1>
    <p>ページが新しくなりました。<a href= "https://projectsekai-ruler-tweet.on.drv.tw/Sekai-Ruler/tweet_generator.html" >こちら</a>からアクセスしてください</p>
    <div class="content">
      <form id="recruitmentForm">
        <div class="input-group">
          <label for="tlFlow">TL放流有無</label>
          <div class="button-group" id="tlFlowButtons">
            <button type="button" data-value="">あり</button>
            <button type="button" data-value="@No_TL">なし</button>
          </div>
          <input type="hidden" id="tlFlow" value="">
        </div>

        <div class="input-group">
          <label for="room">ルーム</label>
          <div class="button-group" id="roomButtons">
            <button type="button" data-value="ベテラン">ベテラン</button>
            <button type="button" data-value="フリー">フリー</button>
          </div>
          <input type="hidden" id="room" value="">
        </div>

        <div class="input-group">
          <label for="song">楽曲</label>
          <div class="button-group" id="songButtons">
            <button type="button" data-value="🦐">🦐</button>
            <button type="button" data-value="ビバハピ">ビバハピ</button>
            <button type="button" data-value="ロスエン">ロスエン</button>
            <button type="button" data-value="Sage">Sage</button>
            <button type="button" data-value="おまかせ">おまかせ</button>
          </div>
          <input type="hidden" id="song" value="">
        </div>

        <div class="input-group">
          <label for="rounds">回数</label>
          <div class="button-group" id="roundsButtons">
            <button type="button" data-value="高速周回">高速周回</button>
            <button type="button" data-value="周回">周回</button>
            <button type="button" data-value="2回">2回</button>
            <button type="button" data-value="3回">3回</button>
            <button type="button" data-value="4回">4回</button>
            <button type="button" data-value="5回">5回</button>
          </div>
          <input type="hidden" id="rounds" value="">
        </div>

        <div class="input-group">
          <label for="remainingSlots">残り枠</label>
          <div class="button-group" id="remainingSlotsButtons">
            <button type="button" data-value="1">@1</button>
            <button type="button" data-value="2">@2</button>
            <button type="button" data-value="3">@3</button>
            <button type="button" data-value="4">@4</button>
          </div>
          <input type="hidden" id="remainingSlots" value="">
        </div>

        <div class="input-group">
          <label for="roomIdSymbol">ルームID記号</label>
          <div class="button-group" id="roomIdSymbolButtons">
            <button type="button" data-value="🔑">🔑</button>
            <button type="button" data-value="ルームID">ルームID</button>
          </div>
          <input type="hidden" id="roomIdSymbol" value="">
        </div>

        <div class="input-group">
          <label for="roomId">ルームID</label>
          <input type="text" id="roomId" maxlength="5" placeholder="ルームIDを入力してください">
        </div>

        <div class="skill-group">
          <div class="input-group">
            <label for="showHostSkill">主スキル値
              <label class="switch" for="showHostSkill"> 
                <input type="checkbox" id="showHostSkill" checked> <span class="slider round"></span>
              </label>
            </label>
            <input type="text" id="hostSkill" maxlength="3" placeholder="スキル値を入力してください">
          </div>
          <div class="input-group">
            <label for="showHostInnerValue">主内部値
              <label class="switch" for="showHostInnerValue"> 
                <input type="checkbox" id="showHostInnerValue"> <span class="slider round"></span>
              </label>
            </label>
            <input type="text" id="hostInnerValue" class="hidden" maxlength="6" placeholder="内部値を入力してください">
          </div>
        </div>
        
        <h2 id="hostRemarksHeader">募集主備考 <span id="hostRemarksToggle" class="arrow-down">▼</span></h2>
        <div id="hostRemarksContainer">
            <!-- 条件外人数を表示する -->
            <div class="input-group">
                <label for="showConditionOutside">条件外人数を表示する
                  <label class="switch" for="showConditionOutside">
                      <input type="checkbox" id="showConditionOutside"> <span class="slider round"></span>
                  </label>
                </label>
                <input type="text" id="conditionOutside" class="hidden" maxlength="2" placeholder="人数を入力">
            </div>
            <!-- 支援者人数を表示する -->
            <div class="input-group">
                <label for="showSupporter">支援者人数を表示する
                  <label class="switch" for="showSupporter">
                      <input type="checkbox" id="showSupporter"> <span class="slider round"></span>
                  </label>
                </label>
                <input type="text" id="supporterCount" class="hidden" maxlength="2" placeholder="人数を入力">
            </div>
            <!-- 自由記述 -->
            <div class="input-group">
              <label for="showFreeDescription">自由記述
                <label class="switch" for="showFreeDescription">
                    <input type="checkbox" id="showFreeDescription"> <span class="slider round"></span>
                </label>
              </label>
              <textarea id="freeDescription" class="hidden" placeholder="自由記述を入力"></textarea>
            </div>
        </div>

        <div class="skill-group">
          <div class="input-group">
            <label for="showRequiredSkill">募集スキル値
              <label class="switch" for="showRequiredSkill"> 
                <input type="checkbox" id="showRequiredSkill" checked> <span class="slider round"></span>
              </label>
            </label>
            <input type="text" id="requiredSkill" maxlength="3" placeholder="スキル値を入力してください">
          </div>
          <div class="input-group">
            <label for="showRequiredInnerValue">募集内部値
              <label class="switch" for="showRequiredInnerValue"> 
                <input type="checkbox" id="showRequiredInnerValue"> <span class="slider round"></span>
              </label>
            </label>
            <input type="text" id="requiredInnerValue" class="hidden" maxlength="6" placeholder="内部値を入力してください">
          </div>
        </div>

        <h2 id="recruitRemarksHeader">募集備考 <span id="recruitRemarksToggle" class="arrow-down">▼</span></h2>
        <div id="recruitRemarksContainer">
          <div class="input-group">
            <label for="showStar4">☆４
              <label class="switch" for="showStar4">
                <input type="checkbox" id="showStar4"> <span class="slider round"></span>
              </label>
            </label>
          </div>
          <div class="input-group">
            <label for="showLongSession">長時間できる方
              <label class="switch" for="showLongSession">
                <input type="checkbox" id="showLongSession"> <span class="slider round"></span>
              </label>
            </label>
          </div>
          <div class="input-group">
            <label for="showJudgementStrengthenDisabled">判定強化✖
              <label class="switch" for="showJudgementStrengthenDisabled">
                <input type="checkbox" id="showJudgementStrengthenDisabled"> <span class="slider round"></span>
              </label>
            </label>
          </div>
          <div class="input-group">
            <label for="showJudgementAndRecoveryDisabled">判定/回復✖
              <label class="switch" for="showJudgementAndRecoveryDisabled">
                <input type="checkbox" id="showJudgementAndRecoveryDisabled"> <span class="slider round"></span>
              </label>
            </label>
          </div>
          <div class="input-group">
            <label for="showRecruitFreeDescription">自由記述
              <label class="switch" for="showRecruitFreeDescription">
                  <input type="checkbox" id="showRecruitFreeDescription"> <span class="slider round"></span>
              </label>
            </label>
            <textarea id="recruitFreeDescription" class="hidden" placeholder="自由記述を入力"></textarea>
          </div>
        </div>

        <div class="input-group">
          <label for="otherComments">その他コメント</label>
          <textarea id="otherComments" rows="1"></textarea>
        </div>
      </form>
      <div class="preview">
        <h2>プレビュー</h2>
        <div id="tweetPreview"></div>
      </div>
    </div>
    
    <div class="button-group">
        <button type="button" onclick="generateTweetLink()">リンク生成</button>
        <button type="button" id="saveHistoryButton">入力を保存する</button>
    </div>
    
    <div id="tweetLinkContainer" class="tweet-link"></div>
    <h2 id="historyHeader">履歴
        <label class="switch">
          <input type="checkbox" id="historyToggle">
          <span class="slider round"></span>
        </label>
    </h2>
    <div id="historyContainer">
        <ul id="historyList"></ul> 
        <button id="clearAllHistoryButton">全履歴削除</button> 
    </div>

  </div>
  <script src="script.js"></script>
  <footer class="footer">
    <p>つくったひと：@Noritake https://x.com/YesNoritake ・All Rights Reserved.</p>
</footer>
</body>
</html>
